<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>JS_7</title>
  </head>

  <body>
    <div id="controls">
      <input type="number" min="0" max="100" step="1" />
      <button type="button" data-action="render">Создать</button>
      <button type="button" data-action="destroy">Очистить</button>
    </div>
    <div id="boxes"></div>
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>
    <ul id="gallery"></ul>
    <ul id="ingredients"></ul>
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <script type="module" src="app1.js"></script>
    <script type="module" src="app2.js"></script>
    <script type="module" src="app3.js"></script>
    <script type="module" src="app4.js"></script>
    <script type="module" src="app5.js"></script>
    <script type="module" src="app6.js"></script>
    <script type="module" src="app7.js"></script>
    <script type="module" src="app8.js"></script>
    <script type="module" src="app9.js"></script>
    <script type="module" src="app10.js"></script>
  </body>
</html>
